<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
<link rel="stylesheet" type="text/css"
	href="css/jquery-ui-1.10.3.custom.min.css">
<link rel="stylesheet" type="text/css" href="css/screen.css">
<script type="text/JavaScript" src="js/jquery/jquery.js"></script>
<script type="text/JavaScript"
	src="js/jquery/jquery-ui-1.10.3.custom.min.js"></script>
<script type="text/JavaScript" src="js/jquery/jquery.validate.min.js"></script>
<script type="text/JavaScript" src="js/javascript.js"></script>
<title>Project 1 - Login</title>
</head>
<body class="ui-widget-content">
	<div id="content">
		<form id="frmLogin" class="cmxform">
			<fieldset>
				<legend>Login</legend>
				<p>
					<label for="txtEmail">Email:</label> <input type="text"
						id="txtEmail" name="txtEmail"
						title="Please enter your email address" size="30" />
				</p>
				<p>
					<label for="txtEmail">Password:</label> <input type="password"
						id="txtPassword" name="txtPassword"
						title="Please enter your password" size="30" />
				</p>

				<ul class="error" id="error"></ul>

				<p>
					<input type="submit" id="btnLogin" name="btnLogin" value="Login" />
				</p>

				<p id="bottom">
					<span id="lnkRegister"><a href="javascript:void(0)">Register</a></span>
					<span id="lnkReminder"><a href="javascript:void(0)">Forgot
							my password</a></span>
				</p>
			</fieldset>
		</form>
	</div>

	<div id="sendRegisterContent">
		<form id="frmSendRegister" class="cmxform">
			<p>
				<label for="txtSendRegister">Email:</label> <input type="text"
					id="txtSendRegister" name="txtSendRegister"
					title="Please enter your email address" size="30" />
			</p>

			<ul class="error" id="error"></ul>
		</form>
	</div>

	<div id="sendReminderContent">
		<form id="frmSendReminder" class="cmxform">
			<p>
				<label for="txtSendReminder">Email:</label> <input type="text"
					id="txtSendReminder" name="txtSendReminder"
					title="Please enter your email address" size="30" />
			</p>

			<ul class="error" id="error"></ul>
		</form>
	</div>
</body>
</html>
